<script>
    
const sortDescending = (arr) => {
    let n = arr.length;

    for (let i = 0; i < n - 1; i++) {
        for (let j = 0; j < n - i - 1; j++) {
            if (arr[j] < arr[j + 1]) {
                // Swap arr[j] and arr[j + 1]
                let temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;
            }
        }
    }
    return arr;
}

const  isPalindrome=(str)=> {
    let start = 0;
    let end = str.length - 1;

    while (start < end) {
        if (str[start] !== str[end]) {
            return false;
        }
        start++;
        end--;
    }

    return true;
}

function sumOfTwoLargest(arr) {
    if (arr.length < 2) {
        throw new Error("Array must contain at least two elements.");
    }

    // Initialize firstMax and secondMax with the first two elements
    let firstMax = arr[0] > arr[1] ? arr[0] : arr[1];
    let secondMax = arr[0] > arr[1] ? arr[1] : arr[0];

    for (let i = 2; i < arr.length; i++) {
        if (arr[i] > firstMax) {
            secondMax = firstMax;
            firstMax = arr[i];
        } else if (arr[i] > secondMax) {
            secondMax = arr[i];
        }
    }

    return firstMax + secondMax;
}

function findMissingNumbers(arr) {
    let highest = arr[0];
    for (let i = 1; i < arr.length; i++) {
        if (arr[i] > highest) {
            highest = arr[i];
        }
    }

    let present = new Array(highest + 1).fill(false);
    for (let i = 0; i < arr.length; i++) {
        present[arr[i]] = true;
    }

    let missingNumbers = [];
    for (let i = 0; i <= highest; i++) {
        if (!present[i]) {
            missingNumbers.push(i);
        }
    }

    return missingNumbers;
}


function mostRepeatedNumber(arr) {
    let frequency = {};
    let maxCount = 0;
    let mostRepeated = null;

    // Count the frequency of each number
    for (let i = 0; i < arr.length; i++) {
        let num = arr[i];
        if (frequency[num] === undefined) {
            frequency[num] = 1;
        } else {
            frequency[num]++;
        }

        if (frequency[num] > maxCount) {
            maxCount = frequency[num];
            mostRepeated = num;
        }
    }

    return `${mostRepeated} is repeated ${maxCount} times.`;
}

function rotateArrayRight(arr) {
    if (arr.length === 0) {
        return arr;
    }

    let lastElement = arr[arr.length - 1];

    for (let i = arr.length - 1; i > 0; i--) {
        arr[i] = arr[i - 1];
    }

    arr[0] = lastElement;

    return arr;
}


document.querySelector("#ts1").innerHTML = sortDescending([3, 2, 7, 4, 6, 9]);
document.querySelector("#ts2").innerHTML = isPalindrome('madam');
document.querySelector("#ts3").innerHTML = sumOfTwoLargest([3, 7, 1, 5, 11, 19]);
document.querySelector("#ts4").innerHTML = findMissingNumbers([3, 4, 9, 1, 7, 3, 2, 6]);
document.querySelector("#ts5").innerHTML = mostRepeatedNumber([4, 3, 5, 6, 4, 7, 9, 2, 4, 6, 3, 4, 6, 3, 4, 8, 5, 1, 5]);
document.querySelector("#ts6").innerHTML = rotateArrayRight([3, 8, 9, 7, 6]);
</script>
